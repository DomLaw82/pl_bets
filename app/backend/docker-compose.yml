services:
  database:
    container_name: database
    build: ./database/db_setup
    image: pl-postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=pl_stats
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_CONTAINER=pl-stats-database
      - POSTGRES_PORT=5432
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "pl_stats", "-h", "pl-stats-database", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  local-data-ingestion:
    container_name: local-data-ingestion
    build: ./database/ingestion
    image: local-data-ingestion
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "docker logs pl_data_ingestion 2>&1 | grep -q 'Data Intake: COMPLETE'"]
      interval: 30s
      timeout: 3s
      retries: 20

  api:
    container_name: api
    build: ./api/
    image: api
    depends_on:
      - local-data-ingestion
    ports:
      - 80:80
    environment:
      - POSTGRES_DB=pl_stats
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_CONTAINER=pl-stats-database
      - POSTGRES_PORT=5432