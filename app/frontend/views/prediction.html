<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../stylesheets/index.css" />
	<script src="../javascripts/prediction.js"></script>
	<title>Prediction</title>
</head>
<body>
	<navbar>
		<div class="navbar-title"><h1>PL Bets</h1></div>
		<div class="navbar-button"><a href="/">Home</a></div>
		<div class="navbar-button"><a href="teams.html">Teams</a></div>
		<div class="navbar-button"><a href="players.html">Players</a></div>
		<div class="navbar-button"><a href="schedule.html">Schedule</a></div>
		<div class="navbar-button"><a href="prediction.html">Prediction</a></div>
	</navbar>
	<hr>
	Prediction
	<hr>
	<p>Select the home and away teams, with their available squads, and run the prediction model to get your match stats predicted</p>
	<hr>
	<form>
		<div div="team-selection" class="selectors">
			<div id="home-team-selector" class="selector-container">
				<div class="selector-components">
					<label for="home-team">Home Team:</label>
				</div>
				<div class="selector-components">
					<select id="home-team" name="home-team" class="team-select" onchange="update_player_dropdowns('home-team', 'home-players')">
						<option value="" disabled selected>Select home team</option>
					</select>
				</div>
			</div>
			<div id="home-team-selector" class="selector-container">
				<div class="selector-components">
					<label for="away-team">Away Team:</label>
				</div>
				<div class="selector-components">
					<select id="away-team" name="away-team" class="team-select" onchange="update_player_dropdowns('away-team', 'away-players')">
						<option value="" disabled selected>Select away team</option>
					</select>
				</div>
			</div>
		</div>
		<div id="player-selection" class="selectors">
			<div id="home-player-selector" class="selector-container">
				<div class="selector-components">
					<label for="home-players">Home Players:</label>
				</div>
				<div class="selector-components">
					<select id="home-players" name="home-players" class="player-select" onchange="" multiple>
						<option value="" disabled selected>Select all home team squad</option>
					</select>
				</div>
			</div>
			<div id="away-player-selector" class="selector-container">
				<div class="selector-components">
					<label for="away-players">Away Players:</label>
				</div>
				<div class="selector-components">
					<select id="away-players" name="away-players" class="player-select" onchange="" multiple>
						<option value="" disabled selected>Select all away team squad</option>
					</select>
				</div>
			</div>
		</div>
	</form>

	
</body>
</html>
