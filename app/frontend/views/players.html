<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../stylesheets/players.css" />
		<link rel="stylesheet" type="text/css" href="../stylesheets/index.css" />
		<script src="../javascripts/players.js"></script>
		<script src="../javascripts/index.js"></script>
		<title>Players</title>
	</head>
	<body>
		<div id="pop-up-background" class="overlay"></div>
		<navbar>
			<div class="navbar-element navbar-title" ><h1>PL Bets</h1></div>
			<a class="navbar-element navbar-button" href="/"><p>Home</p></a>
			<a class="navbar-element navbar-button" href="teams.html"><p>Teams</p></a>
			<a class="navbar-element navbar-button" href="players.html"><p>Players</p></a>
			<a class="navbar-element navbar-button" href="matches.html"><p>Matches</p></a>
			<a class="navbar-element navbar-button" href="prediction.html"><p>Prediction</p></a>
		</navbar>
		<hr>
		<div class="page-titles-div">
			<h2 class="page-title">Players</h2>
			<hr>
			<p class="page-description">Search all players who have appeared in the Premier league from the start of the 2018/19 Season</p>
		</div>
		<hr>
		<div id="searching">
			<div id="search-box">
				<input type="text" id="player-search-box">
			</div>
			<div id="search-button">
				<button id="submit-button" onclick="handleSearchSubmit()">Search</button>
			</div>
		</div>
		<div class="handling">
			<div id="filter">
				<button onclick="showPopUp('filter-pop-up', 'filter-button')" id="filter-button">Filter</button>
			</div>
			<div id="filter-pop-up" class="pop-up" hidden>
				<div id="filter-pop-up-content">
					<div id="filter-pop-up-header">
						<h3>Filter</h3>
					</div>
					<div id="filter-pop-up-body">
						<p>Filter by:</p>
						<div id="filter-pop-up-options">
							<div id="filter-pop-up-options-age" class="pop-up-label-field">
								<div class="popup-element"><label for="age">Age:</label></div>
								<div class="popup-element">
									<select name="direction" id="direction">
										<option value="" disabled selected>Select direction</option>
										<option value=">">></option>
										<option value="<"><</option>
										<option value="=">=</option>
									</select>
								</div>
								<div class="popup-element"><input type="text" id="age" name="age"></div>
							</div>
							<div id="filter-pop-up-options-team" class="pop-up-label-field">
								<div class="popup-element"><label for="team">Team:</label></div>
								<div class="popup-element"><input type="text" id="team" name="team"></div>
							</div>
							<div id="filter-pop-up-options-active" class="pop-up-label-field">
								<div class="popup-element"><label for="active">Active:</label></div>
								<div class="popup-element">
									<select id="active">
										<option value="" disabled selected>Select status</option>
										<option value="true">True</option>
										<option value="false">False</option>
									</select>
								</div>
							</div>
							<div id="filter-pop-up-options-position" class="pop-up-label-field">
								<div class="popup-element"><label for="team">Position:</label></div>
								<div class="popup-element">
									<select id="position" multiple>
										<option value="" disabled selected >Select position</option>
										<option value="G">Goalkeeper</option>
										<option value="D">Defender</option>
										<option value="M">Midfielder</option>
										<option value="F">Forward</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div id="filter-pop-up-footer">
						<button id="filter-pop-up-submit">Submit</button>
					</div>
				</div>
			</div>
			<div id="sort">
				<button onclick="showPopUp('sort-pop-up', 'sort-button')" id="sort-button">Sort</button>
			</div>
			<div id="sort-pop-up" class="pop-up">
				<div id="sort-pop-up-content">
					<div id="sort-pop-up-header">
						<h3>Sort</h3>
					</div>
					<div id="sort-pop-up-body">
						<p>Sort by:</p>
						<div id="sort-pop-up-options">
							<div id="sort-pop-up-options-age" class="pop-up-label-field">
								<div class="popup-element"><label for="age">Age:</label></div>
								<div class="sorting-buttons">
									<div class="popup-element"><button id="age-ascending">ASCENDING</button></div>
									<div class="popup-element"><button id="age-descending">DESCENDING</button></div>
								</div>
							</div>
							<div id="sort-pop-up-options-name" class="pop-up-label-field">
								<div class="popup-element"><label for="name">Name:</label></div>
								<div class="sorting-buttons">
									<div class="popup-element"><button id="name-ascending">ASCENDING</button></div>
									<div class="popup-element"><button id="name-descending">DESCENDING</button></div>
								</div>
							</div>
							<div id="sort-pop-up-options-team" class="pop-up-label-field">
								<div class="popup-element"><label for="team">Team:</label></div>
								<div class="sorting-buttons">
									<div class="popup-element"><button id="team-ascending">ASCENDING</button></div>
									<div class="popup-element"><button id="team-descending">DESCENDING</button></div>
								</div>
							</div>
						</div>
					</div>
					<div id="sort-pop-up-footer">
						<button id="sort-pop-up-submit" formaction="http://localhost:8080/">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div id="playersContainer" class="full-width-overflow-selector-components"></div>
	</body>
</html>
